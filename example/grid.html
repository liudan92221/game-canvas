<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .div {
            width: 800px;
            margin: 0 auto;
            border: 1px solid #000000;
        }
    </style>
    <script src="../lib/sea.js"></script>
</head>
<body>
<div class="div">
    <canvas id="canvas" width="800" height="500"></canvas>
</div>
<script>
    seajs.config({
        alias: {
            'main': '../src/main'
        }
    });
    seajs.use('main', function(C) {
        var canvas = document.getElementById('canvas');

        var c = new C(canvas);

        var stepy = 10;
        for (var i = stepy + 0.5; i < c.canvas.width; i += stepy) {
            c.line({
                points: [
                    [i, 0],
                    [i, c.canvas.height]
                ],
                width: 0.5
            });
        }

        for (var i = stepy + 0.5; i < c.canvas.width; i += stepy) {
            c.line({
                points: [
                    [0, i],
                    [c.canvas.width, i]
                ],
                width: 0.5
            });
        }

        var state = false;
        var x = null;
        var y = null;
        c.on('mousedown', function (e) {
            this.saveData();
            x = e.clientX - this.client.x;
            y = e.clientY - this.client.y;
            state = true;
        });

        c.on('mousemove', function (e) {
            if (!state) return;

            this.restoreData();
            this.line({
                points: [
                    [x, y],
                    [e.clientX - this.client.x, e.clientY - this.client.y]
                ],
                width: 0.5,
                style: {
                    color: 'blue'
                }
            });
        });

        c.on('mouseup', function (e) {
            state = false;
            this.saveData();
        });
    });
</script>
</body>
</html>
