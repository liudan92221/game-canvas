<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/sea.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .div {
            width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="div">
        <canvas id="canvas" width="800" height="500"></canvas>
    </div>
    <script>
        seajs.config({
            alias: {
                'main': '../src/main'
            }
        });
        seajs.use('main', function(C) {
            var canvas = document.getElementById('canvas');

            var c = new C(canvas);
            var draw = c.createDraw();

            draw.rect({
                point: {x: 0, y:0},
                width: 100,
                height: 100,
                shadow: {
                    color: '#000000',
                    offsetX: 20,
                    offsetY: 20,
                    blur: 5
                }
            });

            draw.lineFrame({
                point: [
                    {x:0, y:200},
                    {x: 0, y: 300},
                    {x: 100, y:300}
                ],
                style: {
                    color: 'red',
                    lineWidth: 3
                },

                type: 'fill'
            }).line({
                point: [
                    {x: 100, y: 200},
                    {x: 100, y: 300}
                ],
                style: {
                    color: 'red',
                    lineWidth: 5
                }
            }).bezier({
                point: [
                    {x: 200, y: 300},
                    {x: 400, y: 400}
                ],
                controlPoints: [
                    {x: 250, y: 350},
                    {x: 150, y: 300}
                ],
                style: {
                    lineWidth: 1
                }
            });
            draw.rect({
                point: {x: 0, y: 0},
                width: 100,
                height: 100,
                style: {
                    color: "blue",
                    lineWidth: 1
                }
                ,type: 'fill'
                ,transform: {
                    translate: {x: 50, y: 200}
//                    ,scale: {x: 2, y: 2}
                }
                ,globalCompositeOperation: 'lighter'
            });

            draw.on('mousedown', function() {
                console.log('xx');
            });
        });
    </script>
</body>
</html>
