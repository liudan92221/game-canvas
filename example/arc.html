<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .div {
            width: 800px;
            margin: 0 auto;
            border: 1px solid rgba(0, 0, 0, 1);
        }
    </style>
    <script src="../lib/sea.js"></script>
</head>
<body>
<div class="div">
    <canvas id="canvas" width="800" height="500"></canvas>
</div>
<script>
    seajs.config({
        alias: {
            'main': '../src/main'
        }
    });
    seajs.use('main', function(C) {
        var canvas = document.getElementById('canvas');

        var c = new C(canvas);
        var arc = c.createDraw();

        var state = false;
        var x = null;
        var y = null;
        c.on('mousedown', function(e) {
            this.restoreData().saveData();
            var client = this.getPosition();
            x = e.clientX - client.x;
            y = e.clientY - client.y;
            state = true;
        });

        c.on('mousemove', function(e) {
            if (!state) return;

            this.restoreData();
            var client = this.getPosition();
            var _x = e.clientX - client.x;
            var _y = e.clientY - client.y;

            var w = Math.abs(x - _x);
            var h = Math.abs(y - _y);

            var r = Math.sqrt(w*w + h*h);

            arc.arc({
                point: {x: 0, y: 0},
                radius: r,
//                width: 10,
                style: {
                    color: 'blue',
                    lineWidth: 1
                }
                ,transform: {
                    translate: {x: x, y: y}
                }
//                ,type: 'fill'
//                shadow: {
//                    color: '#000000',
//                    offsetX: 20,
//                    offsetY: 20,
//                    blur: 5
//                }
            });
        });

        c.on('mouseup', function(e) {
            state = false;
            this.restoreData();
            var client = this.getPosition();
            var _x = e.clientX - client.x;
            var _y = e.clientY - client.y;

            var w = Math.abs(x - _x);
            var h = Math.abs(y - _y);

            var r = Math.sqrt(w*w + h*h);

            arc.arc({
                point: {x: 0, y: 0},
                radius: r,
                style: {
                    color: 'blue',
                    lineWidth: 1
                }
                ,transform: {
                    translate: {x: x, y: y}
                }
//                ,type: 'fill'
            });
            this.saveData();
        });
    });
</script>
</body>
</html>
